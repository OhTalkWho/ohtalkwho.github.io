<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JLPT Study Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="title-container">
          <h1>JLPT Study Calculator</h1>
          <p>Plan your learning journey</p>
        </div>
      </header>

  <main>
    <form id="calculator-form">
        <label for="current-level">Current Level:</label>
        <select id="current-level">
          <option value="N5">N5</option>
          <option value="N4">N4</option>
          <option value="N3">N3</option>
          <option value="N2">N2</option>
          <option value="N1">N1</option>
          <option value="Custom">Custom</option>
        </select>
      
        <label for="desired-level">Desired Level:</label>
        <select id="desired-level">
          <option value="N5">N5</option>
          <option value="N4">N4</option>
          <option value="N3">N3</option>
          <option value="N2">N2</option>
          <option value="N1">N1</option>
        </select>
      
        <div id="custom-inputs" style="display: none;">
            <h3>Enter Custom Goals</h3>
            <label for="custom-vocab">Vocabulary Goal:</label>
            <input type="number" id="custom-vocab" placeholder="Total vocabulary count">
          
            <label for="custom-kanji">Kanji Goal:</label>
            <input type="number" id="custom-kanji" placeholder="Total kanji count">
          
            <label for="custom-grammar">Grammar Goal:</label>
            <input type="number" id="custom-grammar" placeholder="Total grammar points">
          </div>
      
        <label for="days-until-goal">Days Until Goal:</label>
        <input type="number" id="days-until-goal" placeholder="Enter days" required>
      
        <button type="submit">Calculate</button>
      </form>

    <div id="results">
      <h2>Your Daily Goals</h2>
      <p id="vocab-goal">Vocabulary: 0 words/day</p>
      <p id="kanji-goal">Kanji: 0 kanji/day</p>
      <p id="grammar-goal">Grammar: 0 points/day</p>
    </div>
  </main>

  <footer>
    <p>Powered by JLPT Sensei</p>
    <p><a href="#about">About</a> | <a href="#contact">Contact</a></p>

    <script src="calculator.js"></script>
  </footer>
</body>
</html>
